<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; }
body {
  width: 1920px;
  height: 1080px;
  background: linear-gradient(135deg, #0d9488 0%, #0891b2 50%, #0369a1 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}
.phone-frame {
  background: #1a1a2e;
  border-radius: 40px;
  padding: 12px;
  box-shadow: 0 25px 80px rgba(0,0,0,0.4);
}
.phone-screen {
  width: 400px;
  height: 800px;
  border-radius: 32px;
  overflow: hidden;
}
.phone-screen img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.text {
  position: absolute;
  bottom: 80px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 32px;
  font-weight: 600;
  text-shadow: 0 2px 20px rgba(0,0,0,0.3);
}
</style>
</head>
<body>
<div class="phone-frame">
  <div class="phone-screen">
    <img id="screenshot" src="" />
  </div>
</div>
</body>
</html>
